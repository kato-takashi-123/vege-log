<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ベジログ - 栽培記録アプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <style>
      /* Simple scrollbar styling for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      /* Dark mode scrollbar */
      @media (prefers-color-scheme: dark) {
        ::-webkit-scrollbar-track {
          background: #2d3748; /* dark gray */
        }
        ::-webkit-scrollbar-thumb {
          background: #718096; /* lighter gray */
        }
        ::-webkit-scrollbar-thumb:hover {
          background: #a0aec0; /* even lighter gray */
        }
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      /* High Contrast Dark Mode */
      @media (prefers-color-scheme: dark) {
        html.dark-high-contrast {
          --hc-bg-primary: #0a0a0a;
          --hc-bg-secondary: #1a1a1a;
          --hc-bg-tertiary: #2a2a2a;
          --hc-text-primary: #ffffff;
          --hc-text-secondary: #e0e0e0;
          --hc-text-muted: #b0b0b0;
          --hc-border-primary: #444444;
          --hc-accent-green-text: #6ee7b7;
        }

        html.dark-high-contrast body.dark\:bg-gray-900 {
          background-color: var(--hc-bg-primary);
        }
        
        html.dark-high-contrast .dark\:bg-gray-800,
        html.dark-high-contrast .dark\:bg-gray-900 {
          background-color: var(--hc-bg-secondary);
        }
        
        html.dark-high-contrast .dark\:bg-gray-700 {
           background-color: var(--hc-bg-tertiary);
        }

        html.dark-high-contrast .dark\:text-white,
        html.dark-high-contrast .dark\:text-gray-100,
        html.dark-high-contrast .dark\:text-gray-200 {
          color: var(--hc-text-primary);
        }
        
        html.dark-high-contrast .dark\:text-gray-300 {
          color: var(--hc-text-secondary);
        }
        
        html.dark-high-contrast .dark\:text-gray-400 {
          color: var(--hc-text-muted);
        }

        html.dark-high-contrast .dark\:border-gray-600,
        html.dark-high-contrast .dark\:border-gray-700 {
          border-color: var(--hc-border-primary);
        }
        
        html.dark-high-contrast .dark\:text-green-300,
        html.dark-high-contrast .dark\:text-green-400 {
          color: var(--hc-accent-green-text);
        }
      }
    </style>
